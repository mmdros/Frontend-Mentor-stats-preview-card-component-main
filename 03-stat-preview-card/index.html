<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Stat Preview Card</title>
    <link rel="icon" href="./src/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-information">
                <h1 class="title">Get <span class="highlights">insights</span> that help your business grow.</h1>
                <p class="information">Discover the benefits of date analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
                <ul class="card-numbers">
                    <li class="info">
                        <p class="counter">10k+</p>
                        <span class="counter-type">companies</span>
                    </li>
                    <li class="info">
                        <p class="counter">314</p>
                        <span class="counter-type">templates</span>
                    </li>
                    <li class="info">
                        <p class="counter">12M+</p>
                        <span class="counter-type">queries</span>
                    </li>

                </ul>
            </div>
            <div class="card-image">
                <img class="image" src="./src/images/image-header-desktop.jpg" alt="coworkers working">
            </div>
        </div>
    </main>
</body>

</html>
